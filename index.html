<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список справ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Мій список справ</h1>
        
        <div class="controls">
            <button id="add-todo-btn">Додати нову справу</button>
        </div>
        
        <ul id="todo-list">
            </ul>
        
        <div class="counter">
            <p>Загальна кількість справ: <span id="total-count">0</span></p>
            <p>Не зроблено: <span id="incomplete-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
